<div>
    <h2 translate="easySaleCivilApp.corretor.home.title">Corretores</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="corretor.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="easySaleCivilApp.corretor.home.createLabel">
                        Create new Corretor
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'easySaleCivilApp.corretor.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th nowrap><span translate="global.field.id">ID</span></th>
                    <th nowrap><span translate="easySaleCivilApp.corretor.nome">Nome</span></th>
                    <th nowrap><span translate="easySaleCivilApp.corretor.creci">CRECI</span></th>
                    <th nowrap><span translate="easySaleCivilApp.corretor.primeiroTelefone">Primeiro Telefone</span></th>
                    <th nowrap><span translate="easySaleCivilApp.corretor.segundoTelefone">Segundo Telefone</span></th>
                    <th nowrap><span translate="easySaleCivilApp.corretor.primeiroEmail">Primeiro Email</span></th>
                    <th nowrap><span translate="easySaleCivilApp.corretor.segundoEmail">Segundo Email</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="corretor in vm.corretors track by corretor.id">
                    <td><a ui-sref="corretor-detail({id:corretor.id})">{{corretor.id}}</a></td>
                    <td>{{corretor.nome}}</td>
                    <td>{{corretor.creci}}</td>
                    <td>{{corretor.primeiroTelefone}}</td>
                    <td>{{corretor.segundoTelefone}}</td>
                    <td>{{corretor.primeiroEmail}}</td>
                    <td>{{corretor.segundoEmail}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="corretor-detail({id:corretor.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="corretor.edit({id:corretor.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="corretor.delete({id:corretor.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

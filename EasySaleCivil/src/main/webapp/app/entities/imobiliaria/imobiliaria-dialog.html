
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myImobiliariaLabel" translate="easySaleCivilApp.imobiliaria.home.createOrEditLabel">Create or edit a Imobiliaria</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.imobiliaria.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.imobiliaria.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="easySaleCivilApp.imobiliaria.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.imobiliaria.nome"
                    required />
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="easySaleCivilApp.imobiliaria.endereco" for="field_endereco">Endereco</label>
            <input type="text" class="form-control" name="endereco" id="field_endereco"
                    ng-model="vm.imobiliaria.endereco"
                    required />
            <div ng-show="editForm.endereco.$invalid">
                <p class="help-block"
                    ng-show="editForm.endereco.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="easySaleCivilApp.imobiliaria.telefone" for="field_telefone">Telefone</label>
            <input type="text" class="form-control" name="telefone" id="field_telefone"
                    ng-model="vm.imobiliaria.telefone"
                    required />
            <div ng-show="editForm.telefone.$invalid">
                <p class="help-block"
                    ng-show="editForm.telefone.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="easySaleCivilApp.imobiliaria.nomeResponsavel" for="field_nomeResponsavel">Nome Responsavel</label>
            <input type="text" class="form-control" name="nomeResponsavel" id="field_nomeResponsavel"
                    ng-model="vm.imobiliaria.nomeResponsavel"
                    required />
            <div ng-show="editForm.nomeResponsavel.$invalid">
                <p class="help-block"
                    ng-show="editForm.nomeResponsavel.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="easySaleCivilApp.imobiliaria.creciResponsavel" for="field_creciResponsavel">Creci Responsavel</label>
            <input type="text" class="form-control" name="creciResponsavel" id="field_creciResponsavel"
                    ng-model="vm.imobiliaria.creciResponsavel"
                    required />
            <div ng-show="editForm.creciResponsavel.$invalid">
                <p class="help-block"
                    ng-show="editForm.creciResponsavel.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="easySaleCivilApp.imobiliaria.indAtiva" for="field_indAtiva">Ind Ativa</label>
            <input type="checkbox" class="form-control" name="indAtiva" id="field_indAtiva"
                    ng-model="vm.imobiliaria.indAtiva"
                     />
            <div ng-show="editForm.indAtiva.$invalid">
                <p class="help-block"
                    ng-show="editForm.indAtiva.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
